<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css" media="all">
</head>
<body class="skin1">
    <header>
        <h1 class="hidden">Notes</h1>

        <section class="functions">
            <h2 class="hidden">Functions</h2>
            <a href="#" class="new-note btn">Create new Note</a>

            <select class="style-switch btn">
                <option name="skin1" value="skin1">Light Skin</option>
                <option name="skin2" value="skin1">Dark Skin</option>
            </select>
        </section>

        <section class="filter">
            <h2 class="hidden">Filter Options</h2>
            <a href="#" class="filter-due-date btn">By due date</a>
            <a href="#" class="filter-create-date btn">By create date</a>
            <a href="#" class="filter-importance btn">Importance</a>
            <a href="#" class="filter-finished btn">Show finished</a>
        </section>

    </header>

    <main role="main">
        <ul class="note-list">
            <li>
                <h2>[Note Title]</h2>
                <p>[Description]</p>
                <span class="due-date">[Due Date]</span>
                <span class="importance">[Importance]</span>
                <input type="checkbox">
                <span class="">[Done Date]</span>
                <a href="note.html">Edit</a>
            </li>
        </ul>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
