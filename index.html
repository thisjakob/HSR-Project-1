<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="all">
</head>
<body class="skin-light">
    <header>
        <h1>Easy Notes</h1>

        <section class="functions">
            <h2 class="hidden">Functions</h2>
            <a href="note.html#new" class="new-note btn"><span class="fa fa-plus"></span>Add Note</a>

            <select class="style-switch btn">
                <option name="skin1" value="skin-light">Light Skin</option>
                <option name="skin2" value="skin-dark">Dark Skin</option>
            </select>
        </section>

        <section class="filter">
            <h2 class="hidden">Filter Options</h2>
            <span>
                <a href="#showFinished" id="filter-finished" title="Show/Hide finished notes"><span class="fa fa-check-square-o fa-square-o"></span></a>
                <a href="#expandAll" id="expandAll" title="expand or collapse all"><span class="fa fa-plus-square-o"></span></a>
            </span>
            <label for="search"><span>Search</span><input id="search" name="search" value=""></label>
            <a href="#dueDate" id="sort-due-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>Due Date</a>
            <a href="#createdDate" id="sort-create-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>Created</a>
            <a href="#modifiedDate" id="sort-modified-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>Modified</a>
            <a href="#importance" id="sort-importance" class="btn sort"><span class="fa fa-sort-amount-desc"></span>Importance</a>
        </section>

    </header>

    <main role="main">
        <ul class="note-list hidden">
            <li id="{id}" class="{done} {expanded}">
                <div class="core">
                    <label class="done-date">
                        <input type="checkbox" class="done">
                    </label>
                    <span class="importance fa fa-importance-{importance}" title="Importance: {importance}"></span>
                    <div class="title-desc">
                        <h2 class="note-title">{note-title}</h2>
                        <p class="note-desc">{description}</p>
                    </div>
                    <span class="dueDate {distance}" title="{dueDate-full}">{dueDate}</span>
                    <div class="commands">
                        <a href="note.html#{id}" class="edit" title="Edit"><span class="fa fa-pencil"></span></a>
                        <a href="javascript:void(0);" class="delete" title="Delete"><span class="fa fa-trash-o"></span></a>
                    </div>
                </div>
                <div class="additional">
                    <span class="doneDate"><span class="label">Completed</span>: {doneDate}</span>
                    <span class="createdDate"><span class="label">Created:</span> {createdDate}</span>
                    <span class="modifiedDate"><span class="label">Modiefied:</span> {modifiedDate}</span>
                </div>
            </li>
        </ul>
    </main>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/moment-2.10.3.js"></script>
    <script src="scripts/note.js"></script>
    <script src="scripts/data_ls.js"></script>
    <script src="scripts/notelist.js"></script>
</body>
</html>
