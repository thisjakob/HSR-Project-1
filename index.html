<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/font-awesomeicon.min.css">
    <link rel="stylesheet" href="styles/styles.css" media="all">
</head>
<body class="skin-light">
    <header>
        <h1 class="hidden">Notes</h1>

        <section class="functions">
            <h2 class="hidden">Functions</h2>
            <a href="note.html#new" class="new-note btn"><span class="fa fa-plus"></span>Add Note</a>

            <select class="style-switch btn">
                <option name="skin1" value="skin-light">Light Skin</option>
                <option name="skin2" value="skin-dark">Dark Skin</option>
            </select>
        </section>

        <section class="filter">
            <h2 class="hidden">Filter Options</h2>
            <a href="#showFinished" id="filter-finished" class="btn"><span class="fa fa-check-square-o fa-square-o"></span>Show finished</a>
            <a href="#dueDate" id="sort-due-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>By due date</a>
            <a href="#createdDate" id="sort-create-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>By create date</a>
            <a href="#modifiedDate" id="sort-modified-date" class="btn sort"><span class="fa fa-sort-amount-desc"></span>By modified date</a>
            <a href="#importance" id="sort-importance" class="btn sort"><span class="fa fa-sort-amount-desc"></span>Importance</a>
            <a href="#collapse" id="collapse-expand" class="btn"><span class="icon-collapse"></span>Collapse</a>
        </section>

    </header>

    <main role="main">
        <ul class="note-list hidden">
            <li id="{id}" class="{done}">
                <div class="title-desc">
                    <h2 class="note-title">{note-title}</h2>
                    <p class="note-desc">{description}</p>
                </div>
                <div class="dates">
                    <span class="dueDate">{dueDate}</span>
                    <label class="done-date">
                        <input type="checkbox" class="done">
                        Finished <span class="date">{doneDate}</span>
                    </label>
                    <span class="createdDate">{createdDate}</span>
                </div>
                <div class="additional">
                    <span class="importance">{importance}</span>
                    <div class="commands">
                        <a href="note.html#{id}" class="btn edit"><span class="fa fa-pencil"></span>Edit</a>
                        <a href="javascript:void(0);" class="btn delete"><span class="fa fa-trash-o"></span>Delete</a>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/moment-2.10.3.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
