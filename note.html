<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" media="screen" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <main role="main">
        <div class="note">
            <div id="title" class="item">
                <div class="desc">Title</div>
                <input type="text" name="title">
            </div>
            <div id="desc" class="item">
                <div class="desc">Description</div>
                <input type="text" name="desc">
            </div>
            <div id="importance" class="item">
                <div class="desc">Importance</div>
                <input type="text" name="importance">
            </div>
            <div id="date" class="item">
                <div class="desc">Date</div>
                <input type="date" name="date">
            </div>
        </div>
        <button id="btn_save" class="btn">Save</button>
        <button id="btn_cancel" class="btn">Cancel</button>
    </main>
</body>
</html>
