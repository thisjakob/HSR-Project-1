<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css" media="all">
</head>
<body class="skin-light">
    <header>
        <h1 class="hidden">Easy Notes</h1>

        <section class="functions">
            <h2 class="hidden">Functions</h2>
            <a href="note.html#new" class="new-note btn"><i class="fa fa-plus"></i>Add Note</a>
            <a href="#undo" class="undo-delete btn hidden">Undo delete</a>
            <select class="style-switch btn">
                <option name="skin-light" value="skin-light">Light Skin</option>
                <option name="skin-dark" value="skin-dark">Dark Skin</option>
            </select>
        </section>

        <section class="filter">
            <h2 class="hidden">Filter Options</h2>
            <span>
                <a href="#showFinished" id="filter-finished" title="Show/Hide finished notes" class="fa"></a>
                <a href="#expandAll" id="expandAll" title="expand or collapse all"><span class="fa fa-plus-square-o"></span></a>
            </span>
            <label for="search">
                <span>Search</span>
                <a href="#clear" class="fa clear"></a>
                <input id="search" name="search" value="">
            </label>
            <span>
                <a href="#title" id="sort-title" class="btn fa sort desc"><i></i>Title</a>
                <a href="#dueDate" id="sort-due-date" class="btn fa sort desc"><i></i>Due Date</a>
                <a href="#createdDate" id="sort-create-date" class="btn fa sort desc"><i></i>Created</a>
                <a href="#modifiedDate" id="sort-modified-date" class="btn fa sort desc"><i></i>Modified</a>
                <a href="#importance" id="sort-importance" class="btn fa sort desc"><i></i>Importance</a>
            </span>
        </section>

    </header>

    <main role="main">
        <ul class="note-list hidden">
            <li id="{id}" class="{done} {expanded}">
                <div class="core">
                    <label class="done-date">
                        <input type="checkbox" class="done">
                    </label>
                    <span class="importance fa {importance}" title="Importance: {importance}"></span>
                    <div class="title-desc">
                        <h2 class="note-title">{note-title}</h2>
                        <p class="note-desc">{description}</p>
                    </div>
                    <time class="dueDate {distance}" title="{dueDate-full}" datetime="{dueDate-full}">{dueDate}</time>
                    <div class="commands">
                        <a href="note.html#{id}" class="fa edit" title="Edit"></a>
                        <a href="javascript:void(0);" class="fa delete" title="Delete"></a>
                    </div>
                </div>
                <div class="additional">
                    <span class="doneDate"><span class="label">Completed:</span> <time datetime="{doneDate-full}" title="{doneDate-full}">{doneDate}</time></span>
                    <span class="createdDate"><span class="label">Created:</span> <time datetime="{createdDate-full}" title="{createdDate-full}">{createdDate}</time></span>
                    <span class="modifiedDate"><span class="label">Modiefied:</span> <time datetime="{modifiedDate-full}" title="{modifiedDate-full}">{modifiedDate}</time></span>
                </div>
            </li>
        </ul>
    </main>

    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <script src="../scripts/moment-2.10.3.js"></script>
    <script src="../scripts/note.js"></script>
    <script src="../scripts/data_db.js"></script>
    <script src="../scripts/notelist.js"></script>
</body>
</html>
